<div class="container mt-4">
    <h2>Agregar Noticia</h2>
    <form (ngSubmit)="createNews()" #newsForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" name="name" [(ngModel)]="newNews.name" required>
      </div>
  
      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <textarea id="description" class="form-control" name="description" [(ngModel)]="newNews.description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="image">Imagen URL</label>
        <input type="text" id="image" class="form-control" name="image" [(ngModel)]="newNews.image" required>
      </div>
  
      <button type="submit" class="btn btn-success mt-3">Agregar</button>
    </form>
    <hr>
  </div>
