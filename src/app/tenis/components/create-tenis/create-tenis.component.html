<div class="container mt-4">
    <h2>Agregar Tenis</h2>
    <form (ngSubmit)="createTenis()" #tenisForm="ngForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Nombre</label>
          <input type="text" id="name" class="form-control" name="name" [(ngModel)]="newTenis.name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="price">Precio</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" id="price" class="form-control" name="price" [(ngModel)]="newTenis.price" required>
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="image">Imagen URL</label>
        <input type="text" id="image" class="form-control" name="image" [(ngModel)]="newTenis.image" required>
      </div>
  
      <button type="submit" class="btn btn-success">Agregar</button>
    </form>
    <hr>
  </div>
