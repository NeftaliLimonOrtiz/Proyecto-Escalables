<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Lista de Tenis</h2>
      <div class="input-group mb-3">
        <input type="text" id="searchTerm" name="searchTerm" [(ngModel)]="searchTerm" class="form-control" placeholder="Buscar por Nombre">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" (click)="searchByTerm()">Buscar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let tenis of tenis">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-12 text-center">
            <app-tenis [tenis]="tenis">
              <img src="{{ tenis.image }}" alt="{{ tenis.name }}" class="card-img-top" style="width: 200px; height: 200px; object-fit: cover;">
            </app-tenis>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
