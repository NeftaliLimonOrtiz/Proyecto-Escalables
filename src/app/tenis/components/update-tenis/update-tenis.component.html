<div class="container mt-4">
    <h2>Actualizar Tenis</h2>
    <form (ngSubmit)="updateTenis()">
      <div class="form-group">
        <label class="form-label" for="selectedTenis">Selecciona un Tenis</label>
        <select id="selectedTenis" class="form-control" name="selectedTenis" [(ngModel)]="selectedTenisId" (change)="loadTenisDetails()">
          <option [ngValue]="null">Selecciona un Tenis</option>
          <option *ngFor="let tenis of tenis" [value]="tenis.id">{{ tenis.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="name" id="name" [(ngModel)]="newTenisUpdate.name">
        </div>
  
        <div class="form-group col-md-6">
          <label for="price" class="form-label">Precio</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" name="price" id="price" [(ngModel)]="newTenisUpdate.price">
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="image" class="form-label">Imagen URL</label>
        <input type="text" class="form-control" name="image" id="image" [(ngModel)]="newTenisUpdate.image">
      </div>
  
      <input type="hidden" name="id" id="id" [(ngModel)]="newTenis.id">
  
      <button type="submit" class="btn btn-success">Actualizar</button>
    </form>
    <hr>
  </div>
