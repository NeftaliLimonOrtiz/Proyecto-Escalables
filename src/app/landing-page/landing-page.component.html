<div class="container mt-5">
  <div class="text-center">
    <h1 class="display-4">Bienvenido a la Tienda de Tenis</h1>
    <p class="lead">Encuentra los mejores tenis para tu juego.</p>
  </div>
</div>

<div id="tennisCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://sneakernews.com/wp-content/uploads/2020/11/nike-dunk-snkrs-restock-november-13-2020-1.jpg?w=1140" class="d-block w-100" alt="Tennis Image 1">
    </div>
    <div class="carousel-item">
      <img src="https://sneakernews.com/wp-content/uploads/2020/11/nike-dunk-snkrs-restock-november-13-2020-3.jpg?w=1140" class="d-block w-100" alt="Tennis Image 2">
    </div>
    <div class="carousel-item">
      <img src="https://sneakernews.com/wp-content/uploads/2020/11/nike-dunk-snkrs-restock-november-13-2020-2.jpg?w=1140" class="d-block w-100" alt="Tennis Image 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#tennisCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#tennisCarousel" data-bs-slide="next">
